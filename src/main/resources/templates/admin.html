<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header {
            background-color: black;
            color: white;
            padding: 10px;
        }

        .header .logout {
            color: gray;
            float: right;
        }

        .tab-content > div {
            display: none;
        }

        /* Показываем активную вкладку, когда соответствующий радиобаттон выбран */
        #tab1:checked ~ .tab-content #userList,
        #tab2:checked ~ .tab-content #addUser {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            margin: 10% auto;
            padding: 20px;
            width: 80%;
        }

        .modal:target {
            display: block;
        }
    </style>
</head>
<body>
<div class="header">
    <span th:text="'Email: ' + ${currentUser.email}"></span>
    <span th:text="' with roles: '"></span>
    <span th:each="role : ${currentUser.roles}">
        <span th:text="${#strings.substring(role.name, 5)}"></span>
    </span>
    <a class="logout" th:href="@{/logout}">Logout</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h2>Navigation</h2>
            <ul class="list-group">
                <li class="list-group-item" th:if="${@adminController.hasRole(currentUser, 'ROLE_ADMIN')}">
                    <a href="http://localhost:8080/admin">Admin Page</a>
                </li>
                <li class="list-group-item" th:if="${@adminController.hasRole(currentUser, 'ROLE_USER')}">
                    <a href="http://localhost:8080/user">User Page</a>
                </li>
            </ul>
        </div>

        <div class="col-md-9">
            <h1>Admin panel</h1>
            <br>

            <!-- Радиокнопки для переключения между вкладками -->
            <input type="radio" name="tabs" id="tab1" checked>
            <label for="tab1">User List</label>
            <input type="radio" name="tabs" id="tab2">
            <label for="tab2">Add User</label>

            <div class="tab-content mt-3">
                <!-- Список пользователей -->
                <div id="userList">
                    <h1>User list</h1>
                    <form action="/admin/find" method="post">
                        <input type="number" name="id" placeholder="Enter User ID" required/>
                        <button type="submit" class="btn btn-primary">Find User</button>
                    </form>

                    <div th:if="${foundUser != null}">
                        <h2>Found User</h2>
                        <p>ID: <span th:text="${foundUser.id}"></span></p>
                        <p>Username: <span th:text="${foundUser.username}"></span></p>
                        <p>Email: <span th:text="${foundUser.email}"></span></p>
                        <p>Roles: <span th:each="role : ${foundUser.roles}" th:text="${role.name} + ' '"></span></p>
                    </div>
                    <br>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}">
                                    <span th:text="${#strings.substring(role.name, 5)}"></span>
                                </span>
                            </td>
                            <td>
                                <a class="btn btn-primary" th:href="'#updateModal' + ${user.id}">Update</a>
                            </td>
                            <td>
                                <a class="btn btn-danger" th:href="'#deleteModal' + ${user.id}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Форма добавления пользователя -->
                <div id="addUser">
                    <h2>Add User</h2>
                    <form action="/admin/add" method="post" th:object="${user}">
                        <div class="form-group">
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required/>
                        </div>
                        <div class="form-group">
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required/>
                        </div>
                        <label>Roles:</label>
                        <select th:field="*{roleNames}" class="form-control" multiple>
                            <option th:each="role : ${allRoles}" th:value="${role.name}" th:text="${role.name}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary mt-2">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    </div>
</div>

<!-- Модальные окна для каждого пользователя -->
<div th:each="user : ${users}">
    <div th:id="'updateModal' + ${user.id}" class="modal">
        <div class="modal-content">
            <h5>Update User</h5>
            <form action="/admin/update" method="post">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" th:value="${user.username}" required/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" th:value="${user.email}" required/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary">Save changes</button>
                <a href="#" class="btn btn-secondary">Close</a>
            </form>
        </div>
    </div>

    <div th:id="'deleteModal' + ${user.id}" class="modal">
        <div class="modal-content">
            <h5>Delete User</h5>
            <p>Are you sure you want to delete this user?</p>
            <form action="/admin/delete" method="post">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="#" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
