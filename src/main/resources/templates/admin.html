<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header {
            background-color: black;
            color: white;
            padding: 10px;
        }

        .header .logout {
            color: gray;
            float: right;
        }

        .tab-content {
            display: none; /* Скрываем все вкладки по умолчанию */
        }

        #tab1:checked ~ .tab-content.tab1,
        #tab2:checked ~ .tab-content.tab2 {
            display: block; /* Показываем только активную вкладку */
        }

        .tabs {
            margin-top: 20px;
        }

        .tab-label {
            cursor: pointer;
            padding: 10px;
            margin-right: 5px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .tab-label:hover {
            background-color: #e9ecef;
        }

        #tab1:checked + label[for="tab1"],
        #tab2:checked + label[for="tab2"] {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="header">
    <span th:text="'Email: ' + ${currentUser.email} + ' with roles: ' + ${currentUser.roles}"></span>
    <a class="logout" th:href="@{/logout}">Logout</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h2>Navigation</h2>
            <ul class="list-group">
                <li class="list-group-item"><a href="http://localhost:8080/admin">Admin Page</a></li>
                <li class="list-group-item"><a href="http://localhost:8080/user">User Page</a></li>
            </ul>
        </div>
        <div class="col-md-9">
            <h1>Admin, welcome to the Spring Boot security page!</h1>
            <br>

            <!-- Вкладки -->
            <div class="tabs">
                <input type="radio" id="tab1" name="tab" checked hidden>
                <label class="tab-label" for="tab1">User List</label>
                <input type="radio" id="tab2" name="tab" hidden>
                <label class="tab-label" for="tab2">Add User</label>

                <!-- Контент вкладок -->
                <div class="tab-content tab1">
                    <h1>User list</h1>
                    <form action="/admin/find" method="post">
                        <input type="number" name="id" placeholder="Enter User ID" required/>
                        <button type="submit">Find User</button>
                    </form>

                    <div th:if="${foundUser != null}">
                        <h2>Found User</h2>
                        <p>ID: <span th:text="${foundUser.id}"></span></p>
                        <p>Username: <span th:text="${foundUser.username}"></span></p>
                        <p>Email: <span th:text="${foundUser.email}"></span></p>
                        <p>Roles: <span th:each="role : ${foundUser.roles}" th:text="${role.name} + ' '"></span></p>

                    </div>
                    <br>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                            </td>
                            <td>
                                <form action="/admin/update" method="post" style="display:inline;">
                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                    <input type="text" name="username" th:value="${user.username}"/>
                                    <input type="text" name="email" th:value="${user.email}"/>
                                    <input type="text" name="password" th:value="${user.password}"/>
                                    <button type="submit">Update</button>
                                </form>
                                <form action="/admin/delete" method="post" style="display:inline;">
                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                    <button type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="tab-content tab2">
                    <h2>Add User</h2>
                    <form action="/admin/add" method="post" th:object="${user}">
                        <input type="text" th:field="*{username}" placeholder="Username" required/>
                        <input type="email" th:field="*{email}" placeholder="Email" required/>
                        <input type="password" th:field="*{password}" placeholder="Password" required/>
                        <label>Roles:</label>
                        <select th:field="*{roleNames}" multiple>
                            <option th:each="role : ${allRoles}" th:value="${role.name}"
                                    th:text="${role.name}"></option>
                        </select>

                        <button type="submit">Add User</button>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
